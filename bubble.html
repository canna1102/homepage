<!DOCTYPE html>
<meta charset="utf-8">
<style>

    circle {
        stroke: #fff;
    }

</style>
<body>
<script src="http://mbostock.github.com/d3/d3.js?2.7.4"></script>
<script src="http://mbostock.github.com/d3/d3.geom.js?2.7.4"></script>
<script src="http://mbostock.github.com/d3/d3.layout.js?2.7.4"></script>
<script>

    var margin = {top: 0, right: 0, bottom: 0, left: 0},
            width = 500 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    var padding = 5;


    var nodes  = [
        {
            name: "leaflet.js",
            radius: 50,
            color: "#319dc4"
        }, {
            name: "mapbox.js",
            radius: 40,
            color: "#319dc4"
        }, {
            name: "Mapbox Gl",
            radius: 30,
            color: "#319dc4"
        }, {
            name: "OpenLayers",
            radius: 20,
            color: "#319dc4"
        }, {
            name: "Bootstrap",
            radius: 50,
            color: "#33ADDD"
        }, {
            name: "Font Awesome",
            radius: 50,
            color: "#33ADDD"
        }, {
            name: "Semantic UI",
            radius: 30,
            color: "#33ADDD"
        }, {
            name: "d3.js",
            radius: 50,
            color: "#56cfff"
        }, {
            name: "d3.js",
            radius: 50,
            color: "#56cfff"
        }, {
            name: "nvd3.js",
            radius: 30,
            color: "#56cfff"
        }, {
            name: "linkurious.js",
            radius: 50,
            color: "#56cfff"
        }, {
            name: "Cytoscape.js",
            radius: 20,
            color: "#56cfff"
        }, {
            name: "SVG/canvas",
            radius: 40,
            color: "#56cfff"
        }
    ];

    var force = d3.layout.force()
            .nodes(nodes)
            .size([width, height])
            .gravity(.02)
            .charge(0)
            .on("tick", tick)
            .start();

    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var g = svg.selectAll("group")
            .data(nodes)
            .enter().append("g");

    var circle = g.append("circle")
            .attr("r", function(d) { return d.radius - 3; })
            .style("fill", function(d) { return d.color; })
            .style("fill-opacity", 0.8)
            .call(force.drag);

    var text = g.append("text")
            .attr("dx", 0)
            .attr("font-size", function(d){
                return (d.radius/2 - 10).toString()
            })
            .attr("text-anchor", "middle")
            .attr("dy", ".35em")
            .attr("fill", "#fff")
            .text(function(d) { return d.name });

    function tick(e) {
        g.each(cluster(10 * e.alpha * e.alpha))
                .each(collide(.5))
                .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
//                .attr("cx", function(d) { return d.x; })
//                .attr("cy", function(d) { return d.y; });
    }

    // Move d to be adjacent to the cluster node.
    function cluster(alpha) {
        var max = {};

        // Find the largest node for each cluster.
        nodes.forEach(function(d) {
            if (!(d.color in max) || (d.radius > max[d.color].radius)) {
                max[d.color] = d;
            }
        });

        return function(d) {
            var node = max[d.color],
                    l,
                    r,
                    x,
                    y,
                    i = -1;

            if (node == d) return;

            x = d.x - node.x;
            y = d.y - node.y;
            l = Math.sqrt(x * x + y * y);
            r = d.radius + node.radius;
            if (l != r) {
                l = (l - r) / l * alpha;
                d.x -= x *= l;
                d.y -= y *= l;
                node.x += x;
                node.y += y;
            }
        };
    }

    // Resolves collisions between d and all other circles.
    function collide(alpha) {
        var quadtree = d3.geom.quadtree(nodes);
        return function(d) {
            var r = d.radius + 1 + padding,
                    nx1 = d.x - r,
                    nx2 = d.x + r,
                    ny1 = d.y - r,
                    ny2 = d.y + r;
            quadtree.visit(function(quad, x1, y1, x2, y2) {
                if (quad.point && (quad.point !== d)) {
                    var x = d.x - quad.point.x,
                            y = d.y - quad.point.y,
                            l = Math.sqrt(x * x + y * y),
                            r = d.radius + quad.point.radius + (d.color !== quad.point.color) * padding;
                    if (l < r) {
                        l = (l - r) / l * alpha;
                        d.x -= x *= l;
                        d.y -= y *= l;
                        quad.point.x += x;
                        quad.point.y += y;
                    }
                }
                return x1 > nx2
                        || x2 < nx1
                        || y1 > ny2
                        || y2 < ny1;
            });
        };
    }

</script>
